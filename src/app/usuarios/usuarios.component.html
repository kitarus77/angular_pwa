<div class="filtroUsuarios">
    <mat-card>
        <h2>Filtro búsqueda usuarios</h2>
        <mat-form-field class="example-form-field" appearance="fill">
            <mat-label>Usuario</mat-label>
            <input matInput type="text" [(ngModel)]="filtroBusquedaUsuarios.usuario">
            <button *ngIf="filtroBusquedaUsuarios.usuario" matSuffix mat-icon-button aria-label="Clear" (click)="filtroBusquedaUsuarios.usuario=''">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>

        <mat-form-field class="example-form-field" appearance="fill">
            <mat-label>Contraseña</mat-label>
            <input matInput type="text" [(ngModel)]="filtroBusquedaUsuarios.contrasenia">
            <button *ngIf="filtroBusquedaUsuarios.contrasenia" matSuffix mat-icon-button aria-label="Clear" (click)="filtroBusquedaUsuarios.contrasenia=''">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>

        <button mat-raised-button color="primary" (click)="buscarUsuarios()">Buscar</button>

        <button mat-fab color="primary" aria-label="Crear usuario" class="crearUsuario" (click)="openDialog('500ms', '0ms')">
            <mat-icon>person_add</mat-icon>
        </button>

    </mat-card>
</div>

<!-- Tabla estática con botonera -->
<div class="listadoUsuarios">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">      
        <!-- id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>id.</th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        <!-- usuario Column -->
        <ng-container matColumnDef="usuario">
          <th mat-header-cell *matHeaderCellDef>usuario</th>
          <td mat-cell *matCellDef="let element"> {{element.usuario}} </td>
        </ng-container>
      
        <!-- contrasenia Column -->
        <ng-container matColumnDef="contrasenia">
          <th mat-header-cell *matHeaderCellDef>contraseña</th>
          <td mat-cell *matCellDef="let element"> {{element.contrasenia}} </td>
        </ng-container>
      
        <!-- fechaCreacion Column -->
        <ng-container matColumnDef="fechaCreacion">
          <th mat-header-cell *matHeaderCellDef>Fecha de alta</th>
          <td mat-cell *matCellDef="let element"> {{ element.fechaCreacion | date: 'dd/MM/yyyy'}} </td>
        </ng-container>

        <!-- Botonera -->
        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element"> 
                <button mat-icon-button aria-label="Editar"><!-- (click)="editarUsuario(element.id)"> -->
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" aria-label="Borrar" (click)="borrarUsuario(element.id)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
